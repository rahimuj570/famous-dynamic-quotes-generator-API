<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Famous Quote Generator</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><h1>Famous Quotes Generator</h1></header>
    <main>
      <i id="arrow-left" class="arrow fa-solid fa-circle-left"></i>
      <blockquote>
        <sup><i class="fa-solid fa-quote-left"></i></sup>
        <span id="quote"
          >Genius is one percent inspiration and ninety-nine percent
          perspiration.</span
        >
        <sup><i class="fa-solid fa-quote-right"></i></sup>
        <sub id="author">Thomas Edison</sub>
      </blockquote>

      <div class="buttons">
        <button id="random-btn">Random</button>
        <button id="copy-btn">Copy</button>
      </div>
      <i id="arrow-right" class="arrow fa-solid fa-circle-right"></i>
    </main>
    <footer>
      <p>This Is Another Practice Project Using by TypeFit API</p>
    </footer>
    <script
      src="https://kit.fontawesome.com/fa8c3d741e.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
